<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-img">
        <!-- <img src="./images/bg-pattern-card.svg" alt="background top" class="bk"/> -->
      </div>
      <div class="card-body">
        <div class="info">
          <div>
            <img src="./images/image-victor.jpg" alt="avatar" class="avt" />
          </div>
          <p class="name">Victor Crest <span class="old gray">26</span></p>
        </div>
        <p class="address gray">London</p>
        <div class="number">
          <p class="number-followers">80K <span class="gray">Followers</span></p>
          <p class="number-followers">803K <span class="gray">Likes</span></p>
          <p class="number-followers">1.4K <span class="gray">Photos</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
