<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="equilibrium">
          <div>
            <!-- <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" /> -->
          </div>
        </div>
        <p class="title">Equilibrium #3429</p>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="value">
          <p class="price">0.041 ETH</p>
          <p class="date"><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
        <hr>
        <div class="auth">
          <img src="./images/image-avatar.png" alt="auth-img" />
          <p>Creation of <span class="name">Jules Wyvern</span></p>
          
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
