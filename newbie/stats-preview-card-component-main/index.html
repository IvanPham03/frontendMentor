<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="image header" />
      </div>
      <div class="content">
        <p class="tittle">
          Get <span>insights</span> that help your business grow.
        </p>
        <p class="subs">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <p class="stat-num">10k+</p>
            <p class="stat-detail">companies</p>
          </div>
          <div class="stat">
            <p class="stat-num">314</p>
            <p class="stat-detail">templates</p>
          </div>
          <div class="stat">
            <p class="stat-num">12m+</p>
            <p class="stat-detail">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
