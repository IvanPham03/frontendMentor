<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="infor">
        <div class="profile">
          <div class="profile-avt">
            <img src="./images/image-jeremy.png" alt="avatar" />
          </div>
          <p class="title">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="time-tracking">
          <button class="time-slc active" id="daily">Daily</button>
          <button class="time-slc" id="weekly">Weekly</button>
          <button class="time-slc" id="monthly">Monthly</button>
        </div>
      </div>
      <div class="cards">
        <div class="card work">
          <div class="card-img">
            <img src="./images/icon-work.svg" alt="icon-work" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
        <div class="card play">
          <div class="card-img">
            <img src="./images/icon-play.svg" alt="icon-play" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time" id="work">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
        <div class="card study">
          <div class="card-img">
            <img src="./images/icon-study.svg" alt="icon-study" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time" id="work">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <div class="card-img">
            <img src="./images/icon-exercise.svg" alt="icon-exercise" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time" id="work">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
        <div class="card social">
          <div class="card-img">
            <img src="./images/icon-social.svg" alt="icon-social" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time" id="work">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
        <div class="card selfcare">
          <div class="card-img">
            <img src="./images/icon-self-care.svg" alt="icon-self-care" />
          </div>
          <div class="card-body">
            <div class="title">
              <p>Work</p>
              <p>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </p>
            </div>
            <div class="time" id="work">
              <p class="current"></p>
            </div>
            <div class="last-week">
              <p><span class="previous"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
